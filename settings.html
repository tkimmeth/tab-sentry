<!DOCTYPE html>
<html>
<head>
  <title>Tab Sentry Settings</title>
  <style>
    body { font-family: sans-serif; padding: 15px; background: #f4f4f4; }
    h1 { font-size: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 60px; margin-left: 10px; }
    button { margin-top: 15px; padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Tab Sentry Settings</h1>

  <label>Threshold Tabs:
    <input type="number" id="threshold" min="1">
  </label>

  <label>Idle Timeout (minutes):
    <input type="number" id="idleTimeout" min="1">
  </label>

  <label>Heartbeat Interval (minutes):
    <input type="number" id="heartbeat" min="0.1" step="0.1">
  </label>

  <button id="save">Save Settings</button>
</body>
<script src="settings.js"></script>
</html>
